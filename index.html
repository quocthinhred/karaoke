<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke</title>
    <link rel="icon" href="https://dtp-education.com/wp-content/uploads/2022/10/favicon.png" sizes="32x32">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <img class="btn-play" alt="button-play" src="media/btn-icon.png" />
        <video class="video" src="media/karaoke.mp4"></video>
        <div class="question-wrapper">
            <div class="question-1">
                <div class="question-text">
                    <div>
                        Today is a <span class="blank">____</span>
                    </div>
                </div>
                <div class="question-group-answer">
                    <div class="question-answer">
                        <div class="question-answer-title">A</div>
                        <div class="question-answer-text wrong-answer">rainy day</div>
                    </div>
                    <div class="question-answer">
                        <div class="question-answer-title">B</div>
                        <div class="question-answer-text wrong-answer">X'mas</div>
                    </div>
                    <div class="question-answer">
                        <div class="question-answer-title">C</div>
                        <div class="question-answer-text correct-answer">beautiful day</div>
                    </div>
                    <div class="question-answer">
                        <div class="question-answer-title">D</div>
                        <div class="question-answer-text wrong-answer">my birthday</div>
                    </div>
                </div>
            </div>
            <div class="question-2">
                <div class="question-text">
                    <div>
                        I can drink <span class="blank">____</span> and eat ice cream
                    </div>
                </div>
                <div class="question-group-answer">
                    <div class="question-answer">
                        <div class="question-answer-title">A</div>
                        <div class="question-answer-text correct-answer">lemonade</div>
                    </div>
                    <div class="question-answer">
                        <div class="question-answer-title">B</div>
                        <div class="question-answer-text wrong-answer">soda</div>
                    </div>
                    <div class="question-answer">
                        <div class="question-answer-title">C</div>
                        <div class="question-answer-text wrong-answer">orange juice</div>
                    </div>
                    <div class="question-answer">
                        <div class="question-answer-title">D</div>
                        <div class="question-answer-text wrong-answer">chocolate latte</div>
                    </div>
                </div>
            </div>
            <div class="thanks">
                <img alt="thank-you" src="media/thanks.gif" />
            </div>
        </div>
        <!-- <div class="next-btn">
            <img alt="next" src="media/next.png" />
        </div>
        <div class="prev-btn">
            <img alt="next" src="media/next.png" />
        </div> -->
    </div>
    <div class="congrats-gif">
        <div class="congrats-noti">
            <img alt="congrats-gif" src="media/congrats.gif" />
        </div>
    </div>
    <audio class="congrats-audio" src="media/congrats.mp3"></audio>
    <div class="wrong-gif">
        <div class="wrong-noti">
            <img alt="wrong-gif" src="media/crying.gif" />
        </div>
    </div>
    <audio class="wrong-audio" src="media/whistle.mp3"></audio>
    <script src="./script.js"></script>
</body>

</html>
